services:
  postgres:
    image: postgres:latest
    container_name: jobber-postgres
    environment:
      POSTGRES_DB: jobber
      POSTGRES_USER: jobber
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql
    restart: unless-stopped
    networks:
      - jobber-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobber -d jobber"]
      interval: 5s
      timeout: 3s
      retries: 10

  jobber:
    build: .
    container_name: jobber
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
    ports:
      - "80:80"
    volumes:
      - ./jobber.log:/jobber.log
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jobber-network

  prometheus:
    image: prom/prometheus:latest
    container_name: jobber-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml
      - ./prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - jobber-network

networks:
  jobber-network:
    driver: bridge
