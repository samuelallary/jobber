<!doctype html>
<html lang="en">
    <head>
        <title>jobber</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <style>
            .centered-form {
                display: block;
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="centered-form">
            <p>Bring them jobs to me!</p>

            <div id="content">
                <form
                    style="display: inline"
                    hx-post="/feeds"
                    hx-target="#content"
                    hx-swap="innerHTML"
                >
                    <input
                        type="text"
                        name="keywords"
                        placeholder="Keywords"
                        required
                    />
                    <input type="text" name="location" placeholder="Location" />
                    <button type="submit">Create Search</button>
                </form>
            </div>
        </div>

        <footer>
            <br />
            <p style="text-align: center">- jobber -</p>
        </footer>
    </body>
</html>
